name: ğŸš€ NovaKernel GKI Build

run-name: Build NovaKernel GKI for ${{ inputs.device }} ğŸ“±

on:
  workflow_dispatch:
    inputs:
      device:
        description: 'Target Device'
        required: true
        default: 'a73xq'
        type: choice
        options: [a73xq, a52sxq, m52xq]

jobs:
  build:
    name: Build GKI for ${{ github.event.inputs.device }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Cloning Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ“¦ Preparing Environment
        run: |
          chmod +x build_gki.sh
          ./build_gki.sh deps ${{ github.event.inputs.device }}

      - name: ğŸ› ï¸ Fetching Toolchain
        run: ./build_gki.sh tools

      - name: ğŸ—ï¸ Compiling NovaKernel GKI
        run: ./build_gki.sh build ${{ github.event.inputs.device }}

      - name: ğŸ Finalizing Package
        run: ./build_gki.sh pack ${{ github.event.inputs.device }}

      - name: ğŸ“¤ Uploading Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaKernel-${{ github.event.inputs.device }}-GKI-${{ github.run_id }}
          path: ~/toolchains/RIO/work_gki/*
          compression-level: 9
