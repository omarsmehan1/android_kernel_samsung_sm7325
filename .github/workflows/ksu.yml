name: ğŸš€ NovaKernel KSU Build

on:
  workflow_dispatch:
    inputs:
      device:
        description: 'Target Device'
        required: true
        default: 'a73xq'
        type: choice
        options: [a73xq, a52sxq, m52xq]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Cloning Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Preparing Environment
        run: |
          chmod +x build_ksu.sh
          ./build_ksu.sh deps

      - name: ğŸ› ï¸ Fetching Toolchain
        run: ./build_ksu.sh tools

      - name: ğŸ§¬ Integrating KernelSU & SUSFS
        run: ./build_ksu.sh ksu

      - name: ğŸ—ï¸ Compiling NovaKernel
        # Ù‡Ù†Ø§ Ø³ÙŠØ¨Ø¯Ø£ Ø§Ù„Ø³ÙƒØ±Ø¨Øª Ø¨Ø·Ø¨Ø§Ø¹Ø© Ø§Ø³Ù… Ø§Ù„Ù‡Ø§ØªÙ Ø¨Ø´ÙƒÙ„ Ø¥Ø¨Ø¯Ø§Ø¹ÙŠ
        run: ./build_ksu.sh build ${{ github.event.inputs.device }}

      - name: ğŸ Finalizing Package
        run: ./build_ksu.sh pack ${{ github.event.inputs.device }}

      - name: ğŸ“¤ Uploading Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaKernel-${{ github.event.inputs.device }}-KSU-${{ github.run_id }}
          path: ~/toolchains/RIO/work_ksu/*
          compression-level: 9
